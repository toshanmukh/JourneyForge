<div>
    <form [formGroup]="createDomain" (ngSubmit)=(onSubmit(createDomain.value))>
        <div>
            <h1>Create Domain</h1>
            <p>Fill up the domain details</p>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Domain Name</mat-label>
                <input matInput type="text" class="form-Control" formControlName="domainName">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Domain Description</mat-label>
                <textarea matInput type="text" class="form-Control" formControlName="domainDescription">
                </textarea>
            </mat-form-field>


            <mat-form-field appearance="outline">
                <mat-label>Domain Image</mat-label>
                <input matInput type="text" class="form-Control" formControlName="domainImage">
            </mat-form-field>

            <mat-form-field class="example-chip-list" appearance="outline">
                <mat-chip-list #chipList aria-label="tag selection" formControlName="tags">
                    <mat-chip *ngFor="let tag of tags.value" [selectable]="selectable" [removable]="removable"
                        (removed)="remove(tag)">
                        {{tag}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                    </mat-chip>
                    <input placeholder="New tag..." [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                        (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button mat-raised-button color="primary" type="submit" (click)="domaincreated()">Submit</button>
        </div>
    </form>
</div>
